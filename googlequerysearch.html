<!DOCTYPE html>
<html>
    <head>
        <title>Google Query Search</title>
        <style>
            div {
               text-align: center;
                             
                
            }
            #foo {
                font-size: 16px;
                border-radius: 25px;
                border: 1px solid #dfdcdc;
                padding: 20px; 
                width: 550px;
                height: 8px;    

            }

            #foo:hover {
                box-shadow: 0 0 7px #c0bfbf;
                border: 0px;
                
            }

            .aligncenter {
                text-align: center;
                margin-top: 155px;
            }
            
            #baz {                              
                font-size: 14px;
                border-radius: 5px;
                border: 0px;
                background-color:  #faf8f8;
                height: 35px;
                width: 150px;
            }
            #baz:hover {
                border: 1px solid  #c0bfbf;
            }

        </style>
    </head>
    <body>
        
        <p class="aligncenter">
            <img src="googlelogo.png" alt="centered image" width="270px"/>
        </p>
       
        
        <div>
            <form action="https://www.google.com/search">
                <input  id="foo" type="text" name="q">
                <br>
                <br>
                
                <input id="baz" type="submit" value="Google Search" >
                <input id="baz" type="submit" value="I'm feeling lucky">
            </form>
       
        </div>

    </body>
</html>
